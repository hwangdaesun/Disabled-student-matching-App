<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>함사세</title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form action="/members/login" method="post">
  <fieldset>
    <legend>로그인</legend>
    <label>아이디 <input type = "text" name = "memberId" size ="20" maxlength = "20" autofocus required></label>
    <label>비밀번호 <input type = "password" name ="memberPassword" size ="20" maxlength = "20" required></label>
  </fieldset>
  <button type ="submit">로그인</button>
</form>
<a th:href="@{/members/new}">회원 가입</a>
</body>
</html>
