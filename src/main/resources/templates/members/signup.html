<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 등록</title>
</head>
<body>

<form action="/members" method="post">
  <fieldset>
    <ul>
      <li><label>성별<input type='radio' name='gender' value='0' />여성<input type='radio' name='gender' value='1' />남성</label></li>
      <li><label>이름 <input type="text" id="memberName" name="memberName" placeholder="이름을 입력해주세요" required></label></li>
      <li><label>학번 <input type="text" id="memberId" name="memberId" placeholder="학번을 입력해주세요" required></label></li>
      <li><label>비밀번호 <input type="password" id="memberPassword" name="memberPassword" placeholder="비@밀번호를 입력해주세요" required></label></li>
      <li><label>휴대폰 번호 <input type="tel" id="memberNumber" name="memberNumber" placeholder="휴대폰 번호를 입력해주세요" required></label></li>
      <li><label>장애유무<input type='radio' name='Grade' value='NORMAL' />비장애인<input type='radio' name='Grade' value='UNNORMAL' />장애인</label></li>
    </ul>
    <button type="submit">회원가입</button>
  </fieldset>
</form>

<a th:href="@{/}">홈</a>

</body>
</html>
